    <!-- contenido de la app web-->

    <!-- Modal de registro (registroModal) -->

    <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>            

                <div class="modal-body">
                    <form id="registro-form">
                         
                        <div class="form-grup">
                            <input type="text" id="registro-email" class="form-control" placeholder="correo@gmail.com" required>
                        </div>

                        <div class="form-grup">
                            <input type="password" id="registro-password" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <!-- <div class="modal-footer"> -->
                            <button type="submit" class="btn btn-secondary btn-block">Registrar</button>
                        <!-- </div> -->

                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!--Modal de incio de sesión (loginmodal)-->

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">

                        <div class="form-grup">
                            <input type="text" id="login-email" class="form-control" placeholder="correo@gmail.com" required>
                        </div>

                        <div class="form-grup">
                            <input type="password" id="login-password" class="form-control" placeholder="Contraseña" required>
                        </div>


                        <!--<div class="modal-footer"> -->
                            <button type="submit" class="btn btn-secondary btn-block">
                                Iniciar sesión
                            </button>

                            <button type="button" class="btn btn-primary btn-block" id="googleLogin">
                                Iniciar sesión con Google
                            </button>

                        <!--</div> -->

                    </form>
                </div>
                
            </div>
        </div>
    </div>
